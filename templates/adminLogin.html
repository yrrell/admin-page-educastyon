<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container admin-form-container">
        <div class="logo">
            <img src="../static/img/logo.png" alt="School Logo">
            <div class="logo-label">WELCOME TO EDUCASTYON</div>
        </div>
        <h2>Admin Login</h2>
        <form id="adminLoginForm" method="post">
            <label for="adminUser">Username:</label>
            <input type="text" id="adminUser" name="adminUser" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <div id="error-message"></div>
        </form>
    </div>
    <script src="../javascript/adminLogin.js"></script>
</body>
</html>
