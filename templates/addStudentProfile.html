<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Profile</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../static/img/logo.png" alt="School Logo">
            <div class="logo-label">EDUCASTYON</div>
        </div>
        <button id="sidebarToggle">></button>
        <ul class="nav-links">
            <li><a href="../templates/index.html">Home</a></li>
            <li><a href="../templates/admin.html">Student Profiles</a></li>
            <li><a href="../templates/addStudentProfile.html">Add Student</a></li>
            <li><a href="../templates/studentUsers.html">Student Accounts</a></li>
            <li><a href="../php/logout.php">Logout</a></li>
        </ul>
    </div>
    
    <div class="content">
        <h1>Add Student Profile</h1>
        <form action="../php/addStudentProfile.php" method="POST" enctype="multipart/form-data">
            <label for="studentNum">Student Number</label>
            <input type="text" name="studentNum" required>

            <label for="name">Surname, Given Name M.I.</label>
            <input type="text" name="name" required>

            <label for="address">Address</label>
            <input type="text" name="address" required>

            <label for="section">Section</label>
            <input type="text" name="section" required>

            <label for="gender">Gender</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="email">Email</label>
            <input type="email" name="email" required>

            <label for="contactNumber">Contact Number</label>
            <input type="text" name="contactNumber" pattern="\d{11}" title="Please enter a valid contact number (11 digits)" maxlength="11" required>

            <label for="picture">Picture</label>
            <input type="file" name="picture" required>

            <input type="submit" value="Add Profile">
        </form>
    </div>
    <script src="../javascript/sidebar.js"></script>
</body>
</html>
